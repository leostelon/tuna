name: tuna
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  web3dart: ^2.6.1
  bip39: ^1.0.6
  ed25519_hd_key: ^2.2.0
  hex: ^0.2.0
  random_avatar: ^0.0.8
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: SplineSansMono
      fonts:
        - asset: fonts/SplineSansMono-Bold.ttf
        - asset: fonts/SplineSansMono-Light.ttf
        - asset: fonts/SplineSansMono-Medium.ttf
        - asset: fonts/SplineSansMono-Regular.ttf
        - asset: fonts/SplineSansMono-SemiBold.ttf
